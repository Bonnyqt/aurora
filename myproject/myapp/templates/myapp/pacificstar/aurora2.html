{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora</title>
   <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:wght@400;500&display=swap');

    html, body {

      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    
    .header-row .nav-left,
    .header-row .nav-right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header-row .nav-left {
      justify-content: flex-end;
    }
    .header-row .nav-right {
      justify-content: flex-start;
    }
    .header-row ul {
      display: flex;
      gap: 24px;
      list-style: none;
      margin: 0;
      padding: 0;
      background: transparent;
      border: none;
      box-shadow: none;
    }
    .header-row ul li a {
      color: #fff;
      text-decoration: none;
      font-family: 'Montserrat', 'Playfair Display', serif;
      font-size: 12px;
      font-weight: 300;
      letter-spacing: 0.08em;
      position: relative;
      transition: all 0.3s;
      text-transform: uppercase;
      background: transparent;
      border: none;
      box-shadow: none;
    }
    .header-row ul li a:hover {
      color: #af7f10;
      text-shadow: 0 0 5px #af7f10, 0 0 10px #af7f10;
    }
    .header-row ul li a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      background: #af7f10;
      bottom: -5px;
      left: 0;
      transition: width 0.3s;
    }
    .header-row ul li a:hover::after {
      width: 100%;
    }
    .header-row .logo-center {
      flex: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 40px;
      background: transparent;
      border: none;
      box-shadow: none;
    }
    .header-row .logo-center img {
      height: 80px;
      width: auto;
      display: block;
      background: transparent;
      border: none;
      box-shadow: none;
    }
    .right-corner-logo {
      position: absolute;
      right: 24px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      background: transparent;
      border: none;
      box-shadow: none;
    }
    .right-corner-logo img {
      height: 48px;
      width: auto;
      display: block;
      background: transparent;
      border: none;
      box-shadow: none;
    }

     .header-row {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px 0;
      background: #222;
      position: relative;
      border: none;
      box-shadow: none;
      margin-bottom: 0; /* Remove any margin below header */
    }
   
     .slideshow-container {
    width: 100vw;
    max-width: 100vw;
    margin: 0;
    position: relative;
    background: #181818;
    border-radius: 0;
    box-shadow: 0 4px 24px rgba(0,0,0,0.18);
    overflow: hidden;
    left: 50%;
    right: 50%;
    transform: translateX(-50%);
    height: 650px; /* Increased height */
    min-height: 400px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
 
    .slide {
    display: none;
    height: 100%;
    position: relative;
  }
 .slide img {
    width: 100vw;
    height: 650px; /* Match container height */
    object-fit: cover;
    display: block;
    border-radius: 0;
    animation: fadeBlurImg 1.2s;
  }
  @keyframes fadeBlurImg {
    0% {
      opacity: 0.4;
      filter: blur(18px);
    }
    60% {
      filter: blur(8px);
    }
    100% {
      opacity: 1;
      filter: blur(0);
    }
  }
      .slide-dim {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        width: 100%;
        height: 100%;
        background: rgba(20, 20, 20, 0.45);
        z-index: 1;
        pointer-events: none;
      }
      .slide-text {
        position: absolute;
        top: 50%;
        left: 50%;
        z-index: 2;
        transform: translate(-50%, -50%);
        color: #fff;
        font-family: 'Playfair Display', serif;
        font-size: 2.2rem;
        font-weight: 500;
        text-align: center;
        text-shadow: 0 4px 24px rgba(0,0,0,0.35);
        letter-spacing: 0.04em;
        width: 90vw;
        max-width: 700px;
        padding: 0 16px;
        line-height: 1.2;
      }
    
    
    .slideshow-dots {
      text-align: center;
      padding: 12px 0 8px 0;
      background: transparent;
      position: absolute;
      width: 100vw;
      bottom: 0;
      left: 0;
    }
    .dot {
      cursor: pointer;
      height: 12px;
      width: 12px;
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background 0.3s;
      border: 2px solid #af7f10;
    }
    .dot.active, .dot:hover {
      background-color: #af7f10;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-row">
      <nav class="nav-left">
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">RESERVATIONS</a></li>
          
        </ul>
      </nav>
      <div class="logo-center">
        <a href="#">
          <img src="{% static 'images/branding.png' %}" alt="Logo">
        </a>
      </div>
      <nav class="nav-right">
        <ul>
          <li><a href="#">MENU</a></li>
          <li><a href="#">GALLERY</a></li>
          <li><a href="#">CONTACT US</a></li>
        </ul>
      </nav>
      <div class="right-corner-logo">
        <img src="{% static 'images/branding1.png' %}" alt="Logo">
      </div>
    </div>
  </header>
  <div class="slideshow-container">
  <div class="slide fade" style="display:block;">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80" alt="Sample 1">
    <div class="slide-dim"></div>
    <div class="slide-text">Welcome to Aurora â€“ Experience Luxury Dining</div>
  </div>
  <div class="slide fade">
    <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=1200&q=80" alt="Sample 2">
    <div class="slide-dim"></div>
    <div class="slide-text">Savor Exquisite Cuisine in an Elegant Atmosphere</div>
  </div>
  <div class="slide fade">
    <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=1200&q=80" alt="Sample 3">
    <div class="slide-dim"></div>
    <div class="slide-text">Reserve Your Table for an Unforgettable Night</div>
  </div>
</div>
    <!-- Dots -->
    <div class="slideshow-dots">
      <span class="dot" onclick="showSlide(0)"></span>
      <span class="dot" onclick="showSlide(1)"></span>
      <span class="dot" onclick="showSlide(2)"></span>
    </div>
  </div>
</body>

 <script>
    let slideIndex = 0;
    const slides = document.getElementsByClassName("slide");
    const dots = document.getElementsByClassName("dot");

    function showSlide(n) {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
        dots[i].classList.remove("active");
      }
      slides[n].style.display = "block";
      dots[n].classList.add("active");
      slideIndex = n;
    }

    function nextSlide() {
      slideIndex = (slideIndex + 1) % slides.length;
      showSlide(slideIndex);
    }

    // Auto slideshow
    function autoSlide() {
      nextSlide();
      setTimeout(autoSlide, 4000);
    }

    // Initialize
    document.addEventListener("DOMContentLoaded", function() {
      showSlide(0);
      setTimeout(autoSlide, 4000);
    });
  </script>

  </html>
