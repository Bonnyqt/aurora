{% load static %}

<style>
.favorites-section {
  position: relative;
  background-color: #fffcf3;
  padding: 60px 20px 40px;
  text-align: center;
  overflow: hidden;
}
.background-text {
  font-family: 'Playfair Display', serif;
  font-size: 50px;
  position: relative;
  display: inline-block;
  color: rgb(0, 0, 0);
  z-index: 0;
  overflow: hidden;
}
.image-gallery {
  display: flex;
  align-items: flex-end;
  justify-content: center;
  gap: 20px;
  position: relative;
  z-index: 1;
  overflow-x: auto;
  padding: 80px 10px 40px;
}

/* Staggered look */
.image-item {
  position: relative;
  display: inline-block;
  overflow: hidden;
  transition: box-shadow 0.3s;
}
.image-item:nth-child(1),
.image-item:nth-child(3),
.image-item:nth-child(5) {
  transform: translateY(-40px);
}
.image-item:nth-child(2),
.image-item:nth-child(4),
.image-item:nth-child(6) {
  transform: translateY(0);
}

.image-item img {
  width: 240px;
  height: 400px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  object-fit: cover;
  display: block;
  transition: transform 0.3s cubic-bezier(.4,2,.6,1), box-shadow 0.3s, filter 0.3s;

  cursor: pointer;
  z-index: 1;
}

/* Hover effect */
.image-item .hover-dim {
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  width: 100%; height: 100%;
  background: linear-gradient(to bottom, rgba(0,0,0,0.65) 60%, rgba(0,0,0,0.15) 100%);
  opacity: 0;
  transition: opacity 0.3s;
  z-index: 2;
  pointer-events: none;

}
.image-item:hover .hover-dim {
  opacity: 1;
}
.image-item .hover-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  color: #fff;
  font-family: 'Playfair Display', serif;
  font-size: 1.5rem;
  font-weight: bold;
  opacity: 0;
  z-index: 3;
  pointer-events: none;
  text-shadow: 0 2px 12px rgba(0,0,0,0.4);
  transition: opacity 0.3s;
  text-align: center;
  padding: 0 10px;
}
.image-item:hover .hover-text {
  opacity: 1;
}
.elegant-line-text {
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Playfair Display', serif;
  font-size: 20px;
  color: #2c1d18;
  text-transform: uppercase;
  letter-spacing: 2px;
  position: relative;
  
}

.elegant-line-text::before,
.elegant-line-text::after {
  content: "";
  flex: 0.1;
  height: 1px;
  background: #2c1d18;
  margin: 0 20px;
  opacity: 0.5;
}
.view-menu-btn {
  padding: 10px 30px;
  border: 1px solid #000;
  background-color: transparent;
  font-family: 'MyFont2', sans-serif;
  letter-spacing: 1px;
  cursor: pointer;
  transition: 0.3s;
  margin-top: 20px;
}

.view-menu-btn:hover {
  background-color: #000;
  color: #fff;
}
.background-text::after {
  content: "";
  display: block;
  position: absolute;
  left: 0; bottom: 0;
  height: 4px;
  width: 0;
  background: linear-gradient(90deg, #000000 0%, #fffbe6 100%);
  border-radius: 2px;
  transition: width 0.5s cubic-bezier(.4,2,.6,1);
  z-index: 1;
}

.favorites-section:hover .background-text::after {
  width: 100%;
}

/* Modal Styles */
/* Modal Styles */
.modal {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1001; /* Ensure it's above the overlay */
  background: linear-gradient(to bottom, #fffbe6, #f8f4e3); /* Soft cream gradient */
  background-size: cover;
  border: 2px solid #af7f10; /* Gold border */
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5); /* Enhanced shadow */
  border-radius: 10px;
  width: 80%;
  max-width: 600px;
  padding: 20px;
  text-align: center;
}

.modal-overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
  z-index: 1000; /* Below the modal */
}

.modal-overlay.active {
  display: block;
}

.modal-content {
  position: relative;
}

.modal img {
  width: 300px; /* Fixed width for all images */
  height: 300px; /* Fixed height for all images */
  object-fit: cover; /* Ensures the image fits within the dimensions */
  border-radius: 10px;
  margin-bottom: 20px;
  border: 2px solid #af7f10; /* Gold border */
}

.modal h2 {
  font-family: 'Playfair Display', serif;
  font-size: 24px;
  margin-bottom: 10px;
  color: #333;
}

.modal p {
  font-size: 16px;
  color: #666;
}

.modal .price {
  font-size: 18px;
  font-weight: bold;
  color: #af7f10;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 24px;
  cursor: pointer;
  color: #333;
  background: none;
  border: none;
}

.close-btn:hover {
  color: #af7f10;
}
/* Hover Effects */
.image-item:hover img {
  transform: scale(1.05);
  transition: transform 0.3s ease;
}

.image-item:hover .hover-dim {
  opacity: 0.5;
}

</style>

<!-- Modal Structure -->
<div id="product-modal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <img id="modal-image" src="" alt="Product Image">
    <h2 id="modal-title"></h2>
    <p id="modal-description"></p>
    <p id="modal-price" class="price"></p>
  </div>
</div>

<!-- Modal Functionality -->
<script>
function showModal(title, description, price, imageUrl) {
  // Set modal content
  document.getElementById('modal-title').innerText = title;
  document.getElementById('modal-description').innerText = description;
  document.getElementById('modal-price').innerText = price;
  document.getElementById('modal-image').src = imageUrl;

  // Show overlay first
  document.getElementById('modal-overlay').classList.add('active');
  
  // Display modal in center
  const modal = document.getElementById('product-modal');
  modal.style.display = 'block';
  modal.style.position = 'fixed';
  modal.style.top = '50%';
  modal.style.left = '50%';
  modal.style.transform = 'translate(-50%, -50%)';
  modal.style.zIndex = '1001';
}

function closeModal() {
  // Hide modal and overlay
  document.getElementById('product-modal').style.display = 'none';
  document.getElementById('modal-overlay').classList.remove('active');
}

// Close modal when clicking on overlay
document.getElementById('modal-overlay').addEventListener('click', function() {
  closeModal();
});
</script>
