<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Auto Carousel</title>
  <style>
   


    .carousel {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .carousel-slide {
      display: flex;
      width: 80%;
      max-width: 1200px;
      height: 500px;
      background: url('bg-texture.png') repeat;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      transition: all 0.5s ease;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .carousel-text {
      flex: 1;
      background: #c49c5d;
      padding: 50px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #000;
      animation: fadeInLeft 0.8s ease;
    }

    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translateX(-40px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .carousel-text h1 {
      font-size: 48px;
      line-height: 1;
    }

    .carousel-text h3 {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
    }

    .carousel-text p {
      margin-top: 10px;
      font-size: 14px;
      line-height: 1.6;
    }

    .carousel-image {
      flex: 1;
      background-size: cover;
      background-position: center;
      animation: fadeInRight 0.8s ease;
    }

    @keyframes fadeInRight {
      from {
        opacity: 0;
        transform: translateX(40px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      cursor: pointer;
      z-index: 10;
      user-select: none;
    }

    .arrow.left {
      left: 20px;
    }

    .arrow.right {
      right: 20px;
    }

    .dots {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border: 2px solid white;
      border-radius: 50%;
      background-color: transparent;
      cursor: pointer;
    }

    .dot.active {
      background-color: white;
    }

    @media (max-width: 768px) {
      .carousel-slide {
        flex-direction: column;
        height: auto;
      }

      .carousel-text, .carousel-image {
        flex: none;
        width: 100%;
        height: auto;
      }

      .carousel-text h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

<div class="carousel">
  <div class="arrow left" onclick="prevSlide()">&lt;</div>

  <div class="carousel-slide" id="carouselSlide">
    <!-- Slide content injected here -->
  </div>

  <div class="arrow right" onclick="nextSlide()">&gt;</div>
  <div class="dots" id="dots"></div>
</div>

<script>
  const slides = [
    {
      title: 'Title Text Here',
      subtitle: 'SUBTITLE TEXT HERE',
      description: `At Aurora, we pay tribute to the elegance and charm of classically-rooted Asian cooking, spotlighting the robust and familiar flavors you know and love. Our plates are designed to be shared—a reminder that meals are more nourishing when we gather around the table. Everyone is invited.`,
      image: 'https://images.unsplash.com/photo-1555939594-58d7cb561ad1?auto=format&fit=crop&w=1000&q=80'
    },
    {
      title: 'Second Slide',
      subtitle: 'EXPERIENCE THE FLAVOR',
      description: `Fusion meets tradition. Discover bold bites and cozy elegance with every plate we serve.`,
      image: 'https://images.unsplash.com/photo-1555939594-58d7cb561ad1?auto=format&fit=crop&w=1000&q=80'
    },
    {
      title: 'Freshly Served',
      subtitle: 'SEASONAL MENU',
      description: `Our rotating seasonal menu highlights the best local ingredients for a taste that’s always fresh.`,
      image: 'https://images.unsplash.com/photo-1541544741938-0af808871cc0?auto=format&fit=crop&w=1000&q=80'
    }
  ];

  let currentIndex = 0;
  const carouselSlide = document.getElementById('carouselSlide');
  const dotsContainer = document.getElementById('dots');
  let interval;

  function renderSlide(index) {
    const slide = slides[index];
    carouselSlide.innerHTML = `
      <div class="carousel-text">
        <h1>${slide.title}</h1>
        <h3>${slide.subtitle}</h3>
        <p>${slide.description}</p>
      </div>
      <div class="carousel-image" style="background-image: url('${slide.image}')"></div>
    `;
    renderDots();
  }

  function renderDots() {
    dotsContainer.innerHTML = slides.map((_, i) => `
      <div class="dot ${i === currentIndex ? 'active' : ''}" onclick="goToSlide(${i})"></div>
    `).join('');
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    renderSlide(currentIndex);
    resetInterval();
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    renderSlide(currentIndex);
    resetInterval();
  }

  function goToSlide(i) {
    currentIndex = i;
    renderSlide(currentIndex);
    resetInterval();
  }

  function autoSlide() {
    interval = setInterval(() => {
      nextSlide();
    }, 5000); // Every 5 seconds
  }

  function resetInterval() {
    clearInterval(interval);
    autoSlide(); // Restart timer
  }

  // Initial setup
  renderSlide(currentIndex);
  autoSlide();
</script>

</body>
</html>
