{% load static %}
  <style>

.elegant-line-text {
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Playfair Display', serif;
  font-size: 20px;
  color: #2c1d18;
  text-transform: uppercase;
  letter-spacing: 2px;
  position: relative;
  margin-bottom: 20px;
}

.elegant-line-text::before,
.elegant-line-text::after {
  content: "";
  flex: 0.1;
  height: 1px;
  background: #2c1d18;
  margin: 0 20px;
  opacity: 0.5;
}

.background-text {
  font-family: 'Playfair Display', serif;
  font-size: 50px;
  position: relative;
  display: inline-block;
  color: rgb(0, 0, 0);
  z-index: 0;
  overflow: hidden;
  margin-bottom: 40px;
}

.background-text::after {
  content: "";
  display: block;
  position: absolute;
  left: 0;
  bottom: 0;
  height: 4px;
  width: 0;
  background: linear-gradient(90deg, #000000 0%, #fffbe6 100%);
  border-radius: 2px;
  transition: width 0.5s cubic-bezier(.4,2,.6,1);
  z-index: 1;
}

.parent2:hover .background-text::after {
  width: 100%;
}

.parent2 {
  background: #f7f7f7;
  justify-content: center;
  text-align: center;
  align-items: center;
  padding: 30px;
  min-height: 80vh; /* Changed from height to min-height */
}

.parent {
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: sans-serif;
  overflow: hidden;
  width: 100%;
}

.gallery-container {
  width: 90%;
  max-width: 1400px;
  height: 600px;
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* Changed from 6 to 4 columns */
  grid-template-rows: repeat(3, 1fr);
  gap: 10px;
  padding: 10px;
  background: white;
  box-sizing: border-box;
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

.gallery-item {
  overflow: hidden;
  border-radius: 8px;
  transition: transform 0.3s ease;
}

.gallery-item:hover {
  transform: scale(1.02);
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}

.gallery-item img {
  width: 100% !important;
  height: 100% !important;
  object-fit: cover;
  display: block;
  margin: 0 !important;
  transition: transform 0.3s ease;
}

.gallery-item:hover img {
  transform: scale(1.05);
}

/* Updated grid positioning to fit properly */
.item-1 { grid-column: 1 / 3; grid-row: 1 / 3; } /* Large image: spans 2 cols Ã— 2 rows */
.item-2 { grid-column: 3 / 5; grid-row: 1 / 2; } /* Top right */
.item-3 { grid-column: 3 / 5; grid-row: 2 / 3; } /* Middle right */
.item-4 { grid-column: 1 / 2; grid-row: 3 / 4; } /* Bottom left */
.item-5 { grid-column: 2 / 3; grid-row: 3 / 4; } /* Bottom center-left */
.item-6 { grid-column: 3 / 5; grid-row: 3 / 4; } /* Bottom right */

@media (max-width: 1200px) {
  .gallery-container {
    width: 95%;
    height: 500px;
  }
}

@media (max-width: 768px) {
  .parent2 {
    padding: 20px;
  }
  
  .background-text {
    font-size: 35px !important;
  }
  
  .gallery-container {
    width: 100%;
    height: auto;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(3, 200px);
    gap: 8px;
  }

  .gallery-item {
    grid-column: span 1 !important;
    grid-row: span 1 !important;
  }

  /* Mobile layout positioning */
  .item-1 { grid-column: 1 / 3; grid-row: 1 / 2; }
  .item-2 { grid-column: 1 / 2; grid-row: 2 / 3; }
  .item-3 { grid-column: 2 / 3; grid-row: 2 / 3; }
  .item-4 { grid-column: 1 / 2; grid-row: 3 / 4; }
  .item-5 { grid-column: 2 / 3; grid-row: 3 / 4; }
  .item-6 { grid-column: 1 / 3; grid-row: 4 / 5; }
}
  </style>
</head>
