<style>
.favorites-section {
  position: relative;
  background-color: #fffcf3;
  padding: 60px 20px 40px;
  text-align: center;
  overflow: hidden;
}
.background-text {
  font-family: 'Playfair Display', serif;
  font-size: 50px;
  position: relative;
  display: inline-block;
  color: rgb(0, 0, 0);
  z-index: 0;
  overflow: hidden;
}
.image-gallery {
  display: flex;
  align-items: flex-end;
  justify-content: center;
  gap: 20px;
  position: relative;
  z-index: 1;
  overflow-x: auto;
  padding: 80px 10px 40px;
}

/* Staggered look */
.image-item {
  position: relative;
  display: inline-block;
  overflow: hidden;
  transition: box-shadow 0.3s;
}
.image-item:nth-child(1),
.image-item:nth-child(3),
.image-item:nth-child(5) {
  transform: translateY(-40px);
}
.image-item:nth-child(2),
.image-item:nth-child(4),
.image-item:nth-child(6) {
  transform: translateY(0);
}

.image-item img {
  width: 240px;
  height: 400px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  object-fit: cover;
  display: block;
  transition: transform 0.3s cubic-bezier(.4,2,.6,1), box-shadow 0.3s, filter 0.3s;
 border-radius: 999px;
  cursor: pointer;
  z-index: 1;
}

/* Hover effect */
.image-item .hover-dim {
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  width: 100%; height: 100%;
  background: linear-gradient(to bottom, rgba(0,0,0,0.65) 60%, rgba(0,0,0,0.15) 100%);
  opacity: 0;
  transition: opacity 0.3s;
  z-index: 2;
  border-radius: 999px; 
  pointer-events: none;
}
.image-item:hover .hover-dim {
  opacity: 1;
}
.image-item .hover-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  color: #fff;
  font-family: 'Playfair Display', serif;
  font-size: 1.5rem;
  font-weight: bold;
  opacity: 0;
  z-index: 3;
  pointer-events: none;
  text-shadow: 0 2px 12px rgba(0,0,0,0.4);
  transition: opacity 0.3s;
  text-align: center;
  padding: 0 10px;
}
.image-item:hover .hover-text {
  opacity: 1;
}
.elegant-line-text {
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Playfair Display', serif;
  font-size: 20px;
  color: #2c1d18;
  text-transform: uppercase;
  letter-spacing: 2px;
  position: relative;
  
}

.elegant-line-text::before,
.elegant-line-text::after {
  content: "";
  flex: 0.1;
  height: 1px;
  background: #2c1d18;
  margin: 0 20px;
  opacity: 0.5;
}
.view-menu-btn {
  padding: 10px 30px;
  border: 1px solid #000;
  background-color: transparent;
  font-family: 'MyFont2', sans-serif;
  letter-spacing: 1px;
      border-radius: 50px;
  cursor: pointer;
  transition: 0.3s;
  margin-top: 20px;
}

.view-menu-btn:hover {
  background-color: #000;
  color: #fff;
}
.background-text::after {
  content: "";
  display: block;
  position: absolute;
  left: 0; bottom: 0;
  height: 4px;
  width: 0;
  background: linear-gradient(90deg, #000000 0%, #fffbe6 100%);
  border-radius: 2px;
  transition: width 0.5s cubic-bezier(.4,2,.6,1);
  z-index: 1;
}

.favorites-section:hover .background-text::after {
  width: 100%;
}
</style>
